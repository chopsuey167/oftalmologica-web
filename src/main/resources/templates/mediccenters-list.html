<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>MedicCenter List</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Centros m√©dicos</h1>
    <!-- Page Content-->
    <section class="py-5">
      <div class="container px-5 my-5">
        <a class="btn btn-primary"
           th:href="@{mediccenters/new}">Agregar nuevo centro</a>
        <div class="row gx-5">
          <div class="col-lg-6 mb-2" th:each="mediccenter: ${medicCenters}">
            <div class="position-relative mb-3">
              <img alt="..." class="img-fluid rounded-3 mb-3 w-100" th:src="${mediccenter.photoUrl}"/>
              <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"
                 th:text="${mediccenter.name}">Project name</a>
            </div>
            <a class="btn btn-primary"
               th:href="@{/mediccenters/{medicCenterId}/edit(medicCenterId=${mediccenter.id})}">Edit</a>
            <a class="btn btn-primary"
               th:href="@{/mediccenters/{medicCenterId}/delete(medicCenterId=${mediccenter.id})}">Delete</a>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
