<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Editar configuración de doctor</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Editar configuración de doctor</h1>
    <section class="py-5">
      <div class="container">
        <form class="row g-3" method="post" role="form"
              th:action="@{/doctorsconfig/{doctorId}/{medicCenterId}/{serviceTypeId}/edit(doctorId=${doctorconfig.id.doctorId},medicCenterId=${doctorconfig.id.medicCenterId},serviceTypeId=${doctorconfig.id.serviceTypeId})}"
              th:object="${doctorconfig}">
          <input th:field="*{id.doctorId}" type="hidden">
          <input th:field="*{id.medicCenterId}" type="hidden">
          <input th:field="*{id.serviceTypeId}" type="hidden">
          <input th:field="*{doctor}" type="hidden">
          <input th:field="*{medicCenter}" type="hidden">
          <input th:field="*{serviceType}" type="hidden">
          <div class="col-md-12">
            <label class="form-label">Doctor</label>
            <label class="form-control" th:text="*{doctor.name}"></label>
          </div>
          <div class="col-md-12">
            <label class="form-label">Centro médico</label>
            <label class="form-control" th:text="*{medicCenter.name}"></label>
          </div>
          <div class="col-md-12">
            <label class="form-label">Servicio</label>
            <label class="form-control" th:text="*{serviceType.name}"></label>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPercentage">Porcentaje</label>
            <input class="form-control" id="inputPercentage" step="any" th:field="*{percentage}" type="number">
            <p class="text-danger" th:errors="*{percentage}" th:if="${#fields.hasErrors('percentage')}"></p>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Editar</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>
</html>
