<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Crear nueva configuración de doctor</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Crear nueva configuración de doctor</h1>
    <section class="py-5">
      <div class="container">
        <form class="row g-3" method="post" role="form"
              th:action="@{/doctorsconfig/new}"
              th:object="${doctorconfig}">
          <div class="col-md-12">
            <label class="form-label" for="inputDoctor">Doctor</label>
            <select class="form-select" id="inputDoctor" th:field="*{doctor}">
              <option selected value="">Seleccione doctor</option>
              <option th:each="doctor: ${doctors}" th:text="${doctor.name}"
                      th:value="${doctor.id}"></option>
            </select>
            <p class="text-danger" th:errors="*{doctor}" th:if="${#fields.hasErrors('doctor')}"></p>
          </div>
          <div class="col-md-12">
            <label class="form-label" for="inputMedicCenter">Centro médico</label>
            <select class="form-select" id="inputMedicCenter" th:field="*{medicCenter}">
              <option selected value="">Seleccione centro médico</option>
              <option th:each="mediccenter: ${mediccenters}" th:text="${mediccenter.name}"
                      th:value="${mediccenter.id}"></option>
            </select>
            <p class="text-danger" th:errors="*{medicCenter}" th:if="${#fields.hasErrors('medicCenter')}"></p>
          </div>
          <div class="col-md-12">
            <label class="form-label" for="inputServiceType">Tipo de servicio</label>
            <select class="form-select" id="inputServiceType" th:field="*{serviceType}">
              <option selected value="">Seleccione tipo de servicio</option>
              <option th:each="servicetype: ${servicetypes}" th:text="${servicetype.name}"
                      th:value="${servicetype.id}"></option>
            </select>
            <p class="text-danger" th:errors="*{serviceType}" th:if="${#fields.hasErrors('serviceType')}"></p>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPercentage">Porcentaje</label>
            <input class="form-control" id="inputPercentage" step="any" th:field="*{percentage}" type="number">
            <p class="text-danger" th:errors="*{percentage}" th:if="${#fields.hasErrors('percentage')}"></p>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>
</html>
