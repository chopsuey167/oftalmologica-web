<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Lista de configuraciones de doctor</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Configuraciones de doctor</h1>
    <a class="btn btn-primary m-3" th:href="@{doctorsconfig/new}">Agregar nueva configuración</a>
    <a class="btn btn-primary m-3 float-end csv">Exportar CSV</a>
    <div class="card mb-4">
      <div class="card-body">
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th>Doctor</th>
            <th>Centro médico</th>
            <th>Servicio</th>
            <th>Porcentaje</th>
            <th>M.</th>
            <th>E.</th>
          </tr>
          </thead>
          <tfoot>
          <tr>
            <th>Doctor</th>
            <th>Centro médico</th>
            <th>Servicio</th>
            <th>Porcentaje</th>
            <th>M.</th>
            <th>E.</th>
          </tr>
          </tfoot>
          <tbody>
          <tr th:each="doctorconfig: ${doctorsConfig}">
            <td><p th:text="${doctorconfig.doctor.name}"></p></td>
            <td><p th:text="${doctorconfig.medicCenter.name}"></p></td>
            <td><p th:text="${doctorconfig.medicalService.description}"></p></td>
            <td><p th:text="${doctorconfig.percentage}"></p></td>
            <td><a
                th:href="@{/doctorsconfig/{doctorId}/{medicCenterId}/{medicalServiceId}/edit(doctorId=${doctorconfig.id.doctorId},medicCenterId=${doctorconfig.id.medicCenterId},medicalServiceId=${doctorconfig.id.medicalServiceId})}"><i
                class="fa-solid fa-pen-to-square fa-xl"></i></a></td>
            <td><a
                th:href="@{/doctorsconfig/{doctorId}/{medicCenterId}/{medicalServiceId}/delete(doctorId=${doctorconfig.id.doctorId},medicCenterId=${doctorconfig.id.medicCenterId},medicalServiceId=${doctorconfig.id.medicalServiceId})}"><i
                class="fa-solid fa-trash fa-xl"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>
