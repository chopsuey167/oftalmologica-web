<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Crear nueva configuración de centro médico</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Crear nueva configuración de centro médico</h1>
    <section class="py-5">
      <div class="container">
        <form class="row g-3" method="post" role="form"
              th:action="@{/mediccentersconfig/new}"
              th:object="${mediccenterconfig}">
          <input th:field="*{id.medicCenterId}" type="hidden">
          <input th:field="*{id.medicalServiceId}" type="hidden">
          <div class="col-md-12">
            <label class="form-label" for="inputMedicCenter">Centro médico</label>
            <select class="form-select" id="inputMedicCenter" th:field="*{medicCenter}">
              <option selected value="">Seleccione centro médico</option>
              <option th:each="mediccenter: ${mediccenters}" th:text="${mediccenter.name}"
                      th:value="${mediccenter.id}"></option>
            </select>
          </div>
          <div class="col-md-12">
            <label class="form-label" for="inputMedicalService">Servicio</label>
            <select class="form-select" id="inputMedicalService" th:field="*{medicalService}">
              <option selected value="">Seleccione servicio</option>
              <option th:each="medicalservice: ${medicalservices}" th:text="${medicalservice.description}"
                      th:value="${medicalservice.id}"></option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputPercentage">Porcentaje</label>
            <input class="form-control" id="inputPercentage" step="any" th:field="*{percentage}" type="number">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>
</html>
