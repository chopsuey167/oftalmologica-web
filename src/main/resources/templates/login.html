<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <title>Login - Oculis</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
              <div class="alert alert-success" th:if="${param.error}">
                Usuario y contrase침a inv치lido.
              </div>
              <div class="alert alert-success" th:if="${param.logout}">
                Haz cerrado sesi칩n.
              </div>
              <div class="card-body">
                <form method="post" th:action="@{/login}">
                  <div class="form-floating mb-3">
                    <input class="form-control"
                           id="inputUsername"
                           name="username"
                           placeholder="Username"
                           type="text">
                    <label for="inputUsername">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                        class="form-control"
                        id="inputPassword"
                        name="password"
                        placeholder="Password"
                        type="password"/>
                    <label for="inputPassword">Contrase침a</label>
                  </div>
                  <!--                  <div class="form-check mb-3">-->
                  <!--                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""/>-->
                  <!--                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
                  <!--                  </div>-->
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <!--                    <a class="small" href="password.html">Forgot Password?</a>-->
                    <button class="btn btn-primary" type="submit" value="Log in">Login</button>
                  </div>
                </form>
              </div>
              <!--              <div class="card-footer text-center py-3">-->
              <!--                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>-->
              <!--              </div>-->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
