<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Informes</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Informes</h1>
    <section class="py-5">
      <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${error != null}">
        <div th:text="${error}"></div>
      </div>
      <div class="alert alert-danger align-items-center" role="alert" th:if="${errorList != null}">
        <div>Carga con observaciones:</div>
        <div th:each="error : ${errorList}">[[${error}]]</div>
      </div>
      <div class="alert alert-success d-flex align-items-center" role="alert" th:if="${success != null}">
        <div th:text="${success}"></div>
      </div>
      <div class="container">
        <form class="row g-3" enctype="multipart/form-data" method="post"
              role="form"
              th:action="@{/report/upload}"
              th:object="${report}">
          <div class="col-md-6">
            <label class="form-label" for="inputPeriod">Periodo</label>
            <input class="form-control" id="inputPeriod" placeholder="Periodo"
                   th:field="*{period}" type="text">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="inputMedicCenter">Centro médico</label>
            <select class="form-select" id="inputMedicCenter" th:field="*{medicCenter}">
              <option selected value="">Seleccione centro médico</option>
              <option th:each="mediccenter: ${mediccenters}" th:text="${mediccenter.name}"
                      th:value="${mediccenter.id}"></option>
            </select>
          </div>
          <div class="input-group">
            <input aria-describedby="inputGroupFileAddon04" aria-label="Upload" class="form-control" id="file"
                   name="file"
                   th:field="*{file}" type="file">
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Crear periodo</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>
</html>
