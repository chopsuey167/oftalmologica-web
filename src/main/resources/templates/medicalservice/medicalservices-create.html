<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>Crear nuevo servicio médico</title>
</head>
<body>
<main>
  <div class="container-fluid px-4" layout:fragment="body">
    <h1 class="mt-4">Crear servicio médico</h1>
    <section class="py-5">
      <div class="container">
        <form class="row g-3" method="post" role="form"
              th:action="@{/medicalservices/new}"
              th:object="${medicalservice}">
          <div class="col-md-12">
            <label class="form-label" for="inputName">Nombre</label>
            <input class="form-control" id="inputName" th:field="*{description}" type="text">
            <p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
          </div>
          <div class="col-md-12">
            <label class="form-label" for="inputName">Tipo</label>
            <select class="form-select" th:field="*{serviceType}">
              <option selected value="">Seleccione tipo de servicio</option>
              <option th:each="servicetype: ${servicetypes}" th:text="${servicetype.name}"
                      th:value="${servicetype.id}"></option>
            </select>
            <p class="text-danger" th:errors="*{serviceType}" th:if="${#fields.hasErrors('serviceType')}"></p>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Crear</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</body>
</html>
