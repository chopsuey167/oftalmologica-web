<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <title>MedicCenter Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section class="py-5" layout:fragment="body">
    <div class="container">
      <form class="row g-3" method="post" role="form"
            th:action="@{/mediccenters/new}"
            th:object="${mediccenter}">
        <input th:field="*{id}" type="hidden">
        <div class="col-md-6">
          <label class="form-label" for="inputName">Name</label>
          <input class="form-control" id="inputName" th:field="*{name}" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="inputEmail">Email</label>
          <input class="form-control" id="inputEmail" th:field="*{email}" type="email">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="inputAddress">Address</label>
          <input class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}" type="text">
        </div>
        <div class="col-md-6">
          <label class="form-label" for="inputUrl">Image url</label>
          <input class="form-control" id="inputUrl" th:field="*{photoUrl}" type="text">
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Create</button>
        </div>
      </form>
    </div>
  </section>
</main>
</body>
</html>
