<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Oftalmologic</title>
</head>
<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" href="index.html">Oftalmológica</a>
  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" href="#!" id="sidebarToggle"><i
      class="fas fa-bars"></i></button>
  <!-- Navbar Search-->
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
  </form>
  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="navbarDropdown"
         role="button"><i class="fas fa-user fa-fw"></i></a>
      <ul aria-labelledby="navbarDropdown" class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
      </ul>
    </li>
  </ul>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Administración</div>
          <a class="nav-link" th:href="@{/mediccenters}">
            <div class="sb-nav-link-icon"><i class="fas fa-hospital"></i></div>
            Centros médicos
          </a>
          <a class="nav-link" th:href="@{/medicalservices}">
            <div class="sb-nav-link-icon"><i class="fas fa-suitcase-medical"></i></div>
            Servicios médicos
          </a>
          <a class="nav-link" th:href="@{/doctors}">
            <div class="sb-nav-link-icon"><i class="fas fa-user-doctor"></i></div>
            Doctores
          </a>
          <a class="nav-link" th:href="@{/mediccentersconfig}">
            <div class="sb-nav-link-icon"><i class="fas fa-house-medical-circle-check"></i></div>
            Config. Centro médico
          </a>
          <a class="nav-link" th:href="@{/doctorsconfig}">
            <div class="sb-nav-link-icon"><i class="fas fa-stethoscope"></i></div>
            Config. Doctor
          </a>
          <div class="sb-sidenav-menu-heading">Informes</div>
        </div>
      </div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4" layout:fragment="body"></div>
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Oculis 2023</div>
          <!--          <div>-->
          <!--            <a href="#">Privacy Policy</a>-->
          <!--            &middot;-->
          <!--            <a href="#">Terms &amp; Conditions</a>-->
          <!--          </div>-->
        </div>
      </div>
    </footer>
  </div>
</div>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
